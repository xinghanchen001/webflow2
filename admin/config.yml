          - hint: >-
              Original text: Ticket-Plattform für
              Support-Mitarbeiter-Kommunikation, key: 11fd1213
            label: Text
            name: 11fd1213
            widget: string
          - hint: >-
              Original text: Ticket-System ist eine SaaS-Plattform, die speziell
              für Support-Mitarbeiter entwickelt wurde, um Kundenanrufe zu
              dokumentieren und die Zusammenarbeit zwischen den
              Support-Mitarbeitern zu ermöglichen. Ein typisches
              Nutzungsszenario wäre, dass ein Rezeptionsmitarbeiter einen
              Kundenanruf entgegennimmt und kurz dokumentiert, worum es bei dem
              Anruf ging. Dieser Mitarbeiter möchte dann das Ticket über das
              Ticket-System an einen Support-Mitarbeiter weiterleiten. Wenn ein
              Support-Mitarbeiter sofort verfügbar ist, kann er das Ticket
              übernehmen und weiter daran arbeiten. Wenn alle
              Support-Mitarbeiter im Gespräch sind, kann das Ticket für einen
              Rückruf markiert werden, und ein Support-Mitarbeiter wird den
              Kunden später zurückrufen. Alle erstellten Tickets sind im
              Plattform-Ticket-System sichtbar, und jeder Support-Mitarbeiter
              kann sie anzeigen und bearbeiten. Sobald das Problem in einem
              Ticket gelöst ist, kann es von der zuständigen Person geschlossen
              werden. Geschlossene Tickets erscheinen nicht mehr in der Liste
              der offenen Tickets, sondern werden in die Liste der erledigten
              Tickets verschoben. Das Ticket-System erleichtert somit die
              Kommunikation und Zusammenarbeit der Support-Mitarbeiter und
              ermöglicht eine effektive und schnelle Problemlösung., key:
