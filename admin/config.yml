              oder ins Wartezimmer gehen sollen. Patienten, die einen Termin für
              den gleichen Tag benötigen, können über das eTerminal auch einen
              Akutsprechstunden-Termin buchen, falls verfügbar. Dies ermöglicht
              auch spontane Arztbesuche. Patienten ohne Gesundheitskarte können
              sich auch anmelden und Termine buchen, indem sie einfach ihren
              Namen und ihr Geburtsdatum angeben. Insgesamt bietet das eTerminal
              eine strukturierte und benutzerfreundliche Oberfläche für die
              Terminverwaltung, sowohl für Patienten mit als auch ohne
              Gesundheitskarte., key: 319dbbf1
