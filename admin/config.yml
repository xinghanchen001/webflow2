          - hint: >-
              Original text: Mobile Archivierung von Patientenuntersuchungen,
              key: -7be08afc
            label: Text
            name: '-7be08afc'
            widget: string
          - hint: >-
              Original text: Fotoapp ist ein Zusatzprodukt von MediDOK 2.5 und
              dient als mobile Anwendung für Ärzte zur Verwaltung von
              Patientenarchiven und -dokumenten. Mit der Fotoapp kann ein Arzt
              über sein Handy Fotos von Untersuchungen machen und diese direkt
              in der App speichern. Die App synchronisiert und lädt die Fotos
              automatisch hoch. Zusätzlich bietet die Fotoapp die Möglichkeit,
              bestimmte Patientendokumente zu suchen. Auf der Startseite der App
              kann der Arzt die zuletzt verwendeten Patienten sehen, Fotos
              machen, nach neuen, hochgeladenen Dokumenten im PVS-System suchen
              und die neuesten Untersuchungen überprüfen.. Insgesamt ist die
              FotoAPP ein nützliches Tool für Ärzte, um Patientendokumente und
              Untersuchungsfotos effizient zu verwalten und zu organisieren.,
